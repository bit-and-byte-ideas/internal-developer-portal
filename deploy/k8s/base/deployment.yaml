apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  labels:
    app: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      serviceAccountName: backstage
      containers:
      - name: backstage
        image: backstage:local
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 7007
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        # Add custom environment variables here or via ConfigMap
        volumeMounts:
        - name: app-config
          mountPath: /app/app-config.k8s.yaml
          subPath: app-config.k8s.yaml
          readOnly: true
        # Readiness probe: ensure backend is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 7007
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Liveness probe: restart container if backend becomes unhealthy
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 7007
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-config
        configMap:
          name: backstage-config
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backstage
  labels:
    app: backstage
